<div class="fixed h-full w-full flex items-center justify-center">
  <div>
    <h1 class="text-4xl text-center font-bold text-black">
      Reset your password
    </h1>
    <div
      class="mt-20 p-8 flex flex-col gap-y-4 justify-between"
      [ngStyle]="{
        background: '#FFFFFF',
        boxShadow: '8px 10px 28px rgba(0, 0, 0, 0.25)',
        borderRadius: '50px',
        width: '541px'
      }"
    >
      <div *ngIf="tab === 0" class="bg-white">
        <div class="bg-white mt-5">
          <p
            class="mb-3 text-black bg-white"
            [ngStyle]="{ 'font-weight': '500' }"
          >
            OTP
          </p>
          <input
            type="text"
            class="w-full font-semibold bg-white outline-none px-5"
            [ngStyle]="{
              border: '1px solid #8D8D8D',
              'border-radius': '24px',
              height: '70px'
            }"
          />
        </div>
        <div class="bg-white mt-5">
          <p
            class="mb-3 text-black bg-white"
            [ngStyle]="{ 'font-weight': '500' }"
          >
            New Password
          </p>
          <input
          [ngModel]="password"
          (ngModelChange)="handlePassword($event)"
            type="password"
            class="w-full font-semibold bg-white outline-none px-5"
            [ngStyle]="{
              border: '1px solid #8D8D8D',
              'border-radius': '24px',
              height: '70px'
            }"
          />
          <p
            class="bg-white text-red-500 text-xs mt-2"
            [ngStyle]="{ 'font-weight': '500' }"
          >
            {{ passError ? "Password too short!" : "" }}
          </p>
        </div>
        <div class="bg-white mt-5">
          <p
            class="mb-3 text-black bg-white"
            [ngStyle]="{ 'font-weight': '500' }"
          >
            Confirm new password
          </p>
          <input
          [ngModel]="confirmPass"
          (ngModelChange)="handleConfirmPassword($event)"
            type="password"
            class="w-full font-semibold bg-white outline-none px-5"
            [ngStyle]="{
              border: '1px solid #8D8D8D',
              'border-radius': '24px',
              height: '70px'
            }"
          />
          <p
            class="bg-white text-red-500 text-xs mt-2"
            [ngStyle]="{ 'font-weight': '500' }"
          >
            {{ confirmPassError ? "Password too short!" : "" }}
          </p>
        </div>
      </div>
      <div *ngIf="tab === 1" class="bg-white">
        <h1 class="text-4xl font-bold bg-white text-black">Success</h1>
        <p
          class="mt-3 bg-white"
          [ngStyle]="{ 'font-weight': '500', 'font-size': '20px' }"
        >
          Your password was reset successfully, go login<br />
          page and login with your new password!
        </p>
      </div>
      <button
        (click)="handleOTP_Request()"
        class="w-full text-white mt-6"
        [ngStyle]="{
          backgroundColor: '#0038FF',
          border: '1px solid #0038FF',
          'border-radius': '24px',
          height: '70px'
        }"
      >
        {{ tab === 0 ? "Reset password" : "" }}
        {{ tab === 1 ? "Go to home login" : "" }}
      </button>
    </div>
  </div>
</div>
