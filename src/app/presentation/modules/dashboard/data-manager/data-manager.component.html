<div class="w-full p-6">
  <!-- menu row -->
  <div class="flex">
    <div class="flex-grow">
      <p class="text-3xl font-bold text-primary ">Sheldon Schimmel</p>
      <p class="text-xl font-bold">Data manager(organiser)</p>
    </div>
    <div>
      <app-inner-search></app-inner-search>
    </div>
    <app-data-manager-create></app-data-manager-create>
    <div class="flex flex-row gap-3" *ngIf="currentRoute == 'Upcoming'">
      <app-data-manager-upcoming-filter></app-data-manager-upcoming-filter>
      <app-data-manager-upcoming-columns></app-data-manager-upcoming-columns>
    </div>
    <div class="flex flex-row gap-3" *ngIf="currentRoute == 'History'">
      <app-data-manager-history-filter></app-data-manager-history-filter>
      <app-data-manager-history-columns></app-data-manager-history-columns>
    </div>
    <div class="flex flex-row gap-3" *ngIf="currentRoute == 'Current'">
      <app-data-manager-current-filter></app-data-manager-current-filter>
      <app-data-manager-current-columns></app-data-manager-current-columns>
    </div>
  </div>
  <div class="mt-12 w-full">
    <app-inner-tabs [tabs]="tabs"></app-inner-tabs>
    <div>
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
