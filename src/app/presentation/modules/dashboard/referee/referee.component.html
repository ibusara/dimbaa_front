<div class="w-full p-6">
  <!-- menu row -->
  <div class="flex">
    <div class="flex-grow">
      <p class="text-3xl font-bold text-primary ">Referee Name</p>
      <p class="text-xl font-bold">Referee</p>
    </div>
    <div>
      <app-inner-search></app-inner-search>
    </div>
    <div class="flex flex-row gap-3" *ngIf="currentRoute == 'Upcoming'">
      <app-referee-upcoming-filter></app-referee-upcoming-filter>
      <app-referee-upcoming-columns></app-referee-upcoming-columns>
    </div>
    <div class="flex flex-row gap-3" *ngIf="currentRoute == 'History'">
      <app-referee-history-filter></app-referee-history-filter>
      <app-referee-history-columns></app-referee-history-columns>
    </div>
  </div>
  <div class="mt-12 w-full">
    <app-inner-tabs [tabs]="tabs"></app-inner-tabs>
    <div>
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
