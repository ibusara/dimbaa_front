<div class="w-full flex justify-center mt-5">
  <p class="font-semibold">
    Results
  </p>
</div>
<div class="w-full grid grid-cols-2 mt-5 gap-5">
  <div class="col-span-1">
    <div class="w-full flex">
      <!-- label -->
      <p class="w-1/2">
        Final Score
      </p>
      <!-- forms -->
      <div class="flex">
        <div class="w-1/2 flex gap-5">
          <div class="form-control">
            <input [(ngModel)]="eventHelper.gcTeamResult.final_score_extra_team_1" type="number" class="input" title="team score" placeholder="Team A">
          </div>
          <div class="form-control">
            <input [(ngModel)]="eventHelper.gcTeamResult.final_score_extra_team_2" type="number" class="input" title="team score" placeholder="Team B">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-span-1">
    <div class="w-full flex">
      <!-- label -->
      <div class="w-1/3">
        <p>Extra time score:</p>
      </div>
      <!-- form -->
      <div class="w-2/3">
        <div class="form-control">
          <input [(ngModel)]="eventHelper.gcTeamResult.extra_time_score_team_1" type="number" class="input" title="input form" placeholder="Enter here">
        </div>
      </div>
    </div>
  </div>
  <div class="col-span-1">
    <div class="w-full flex">
      <!-- label -->
      <p class="w-1/2">
        Penalties
      </p>
      <!-- forms -->
      <div class="flex">
        <div class="w-1/2 flex gap-5">
          <div class="form-control">
            <input [(ngModel)]="eventHelper.gcTeamResult.penalty_team_1" type="number" class="input" title="team score" placeholder="Team A">
          </div>
          <div class="form-control">
            <input [(ngModel)]="eventHelper.gcTeamResult.penalty_team_2" type="number" class="input" title="team score" placeholder="Team B">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-span-1">
    <div class="w-full flex">
      <!-- label -->
      <div class="w-1/3">
        <p>In favour of:</p>
      </div>
      <!-- form -->
      <div class="w-2/3">
        <div class="form-control">
          <input [(ngModel)]="eventHelper.gcTeamResult.favour_of_team_1" type="text" class="input" title="input form" placeholder="Enter here">
        </div>
      </div>
    </div>
  </div>
  <div class="col-span-1">
    <div class="w-full flex">
      <!-- label -->
      <p class="w-1/2">
        Final Score
      </p>
      <!-- forms -->
      <div class="flex">
        <div class="w-1/2 flex gap-5">
          <div class="form-control">
            <input [(ngModel)]="eventHelper.gcTeamResult.final_score_favour_team_1" type="number" class="input" title="team score" placeholder="Team A">
          </div>
          <div class="form-control">
            <input [(ngModel)]="eventHelper.gcTeamResult.final_score_favour_team_2" type="number" class="input" title="team score" placeholder="Team B">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-span-1">
    <div class="w-full flex">
      <!-- label -->
      <div class="w-1/3">
        <p>In favour of:</p>
      </div>
      <!-- form -->
      <div class="w-2/3">
        <div class="form-control">
          <input [(ngModel)]="eventHelper.gcTeamResult.favour_of_team_2" type="text" class="input" title="input form" placeholder="Enter here">
        </div>
      </div>
    </div>
  </div>
</div>
