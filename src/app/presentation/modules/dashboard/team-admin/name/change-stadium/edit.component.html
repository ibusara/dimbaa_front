<div class="flex flex-col" *ngIf="!message">
  <div class="w-full text-center">
    <p class="font-bold text-primary">Change stadium</p>
  </div>
  <div class="w-full text-center flex flex-row justify-center text-center mt-5">

    <table>
      <tr>
        <td class="text-right pt-4">Current stadium:</td>
        <td class="pl-5">
          <input type="text" placeholder="Type here" class="input input-sm w-full max-w-xs bg-white"
            value="Stadium 3" />
        </td>
      </tr>
      <tr>
        <td class="text-right pt-4">Change to:</td>
        <td class="pl-5">
          <select class="select w-full max-w-xs border select-sm bg-white" title="select role">
            <option disabled>Select</option>
            <option selected>Stadium 1</option>
            <option selected>Stadium 3</option>
          </select>
        </td>
      </tr>
    </table>
  </div>
  <div class="w-full text-center mt-4">
    <button class="btn btn-primary text-white" (click)="update()">
      Update
    </button>
    <button class="btn btn-primary ml-4 text-white  btn-outline" (click)="reset()" *ngIf="isNotEmbedded">
      Reset
    </button>
    <button class="btn btn-primary ml-4 text-white" (click)="cancel()" *ngIf="!isNotEmbedded">
      Cancel
    </button>
  </div>
</div>
<app-alert *ngIf="message" [type]="message.type" [title]="message.title" [message]="message.message"
  (onConfirm)="handleConfirm($event)"></app-alert>
