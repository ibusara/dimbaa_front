<div class="flex flex-col" *ngIf="!message">
  <div *ngIf="!isEditing">

    <div class="w-full text-center">
      <p class="font-bold text-primary">Details</p>
    </div>
    <div class="w-full text-center flex flex-row justify-center text-center mt-5">
      <table>
      <tr>
        <td class="text-right pt-4">User role:</td>
        <td class="pl-5">
          <select class="select w-full max-w-xs border select-sm bg-white" title="select role">
            <option disabled selected>Select</option>
            <option>Homer</option>
            <option>Marge</option>
            <option>Bart</option>
            <option>Lisa</option>
            <option>Maggie</option>
          </select>
        </td>
      </tr>
      <tr>
        <td class="text-right pt-4">First Name:</td>
        <td class="pl-5">
          <input type="text" placeholder="Type here" class="input input-sm w-full max-w-xs bg-white" />
        </td>
      </tr>
      <tr>
        <td class="text-right pt-4">Middle Name:</td>
        <td class="pl-5">
          <input type="text" placeholder="Type here" class="input input-sm w-full max-w-xs bg-white" />
        </td>
      </tr>
      <tr>
        <td class="text-right pt-4">Last Name:</td>
        <td class="pl-5">
          <input type="text" placeholder="Type here" class="input input-sm w-full max-w-xs bg-white" />
        </td>
      </tr>
      <tr>
        <td class="text-right pt-4">TFF ID:</td>
        <td class="pl-5">
          <input type="text" placeholder="Type here" class="input input-sm w-full max-w-xs bg-white" />
        </td>
      </tr>
      <tr>
        <td class="text-right pt-4">FIFA ID:</td>
        <td class="pl-5">
          <input type="text" placeholder="Type here" class="input input-sm w-full max-w-xs bg-white" />
        </td>
      </tr>
      <tr>
        <td class="text-right pt-4">Playing Position:</td>
        <td class="pl-5">
          <select class="select w-full max-w-xs border select-sm bg-white" title="select role">
            <option disabled selected>Select</option>
            <option>Homer</option>
            <option>Marge</option>
            <option>Bart</option>
            <option>Lisa</option>
            <option>Maggie</option>
          </select>
        </td>
      </tr>
      <tr>
        <td class="text-right pt-4">Weight:</td>
        <td class="pl-5">
          <input type="text" placeholder="Type here" class="input input-sm w-full max-w-xs bg-white" />
        </td>
      </tr>
      <tr>
        <td class="text-right pt-4">Height:</td>
        <td class="pl-5">
          <input type="text" placeholder="Type here" class="input input-sm w-full max-w-xs bg-white" />
        </td>
      </tr>
      <tr>
        <td class="text-right pt-4">Nationality:</td>
        <td class="pl-5">
          <input type="text" placeholder="Type here" class="input input-sm w-full max-w-xs bg-white" />
        </td>
      </tr>
      <tr>
        <td class="text-right pt-4">DOB:</td>
        <td class="pl-5">
          <input type="date" placeholder="Type here" class="input input-sm w-full max-w-xs bg-white" />
        </td>
      </tr>
      <tr>
        <td class="text-right pt-4">Date of professional playing:</td>
        <td class="pl-5">
          <input type="date" placeholder="Type here" class="input input-sm w-full max-w-xs bg-white" />
        </td>
      </tr>
      <tr>
        <td class="text-right pt-4">Previous Teams:</td>
        <td class="pl-5">
          <select class="select w-full max-w-xs border select-sm bg-white" title="select role">
            <option disabled selected>Select</option>
            <option>Team 1</option>
            <option>Team 2</option>
          
          </select>
        </td>
      </tr>
      <tr>
        <td class="text-right pt-4">Employment Start Date:</td>
        <td class="pl-5">
          <input type="date" placeholder="Type here" class="input input-sm w-full max-w-xs bg-white" />
        </td>
      </tr>
      <tr>
        <td class="text-right pt-4">Employment End Date:</td>
        <td class="pl-5">
          <input type="date" placeholder="Type here" class="input input-sm w-full max-w-xs bg-white" />
        </td>
      </tr>











      </table>
    </div>
    <div class="w-full text-center mt-4">
      <button class="btn btn-primary btn-outline" (click)="edit()">
        Edit
      </button>
      <button class="btn btn-primary btn-outline ml-3" (click)="delete()">
        Delete
      </button>
      <button class="btn btn-primary ml-4 text-white" (click)="reset()">
        Reset
      </button>
    </div>
  </div>
  <div *ngIf="isEditing">
    <app-team-name-edit
      [isNotEmbedded]="false"
      (onCancel)="cancelEdit()"
    ></app-team-name-edit>
  </div>
</div>
<app-alert *ngIf="message" [type]="message.type" [title]="message.title" [message]="message.message"
  (onConfirm)="handleConfirm($event)"></app-alert>
