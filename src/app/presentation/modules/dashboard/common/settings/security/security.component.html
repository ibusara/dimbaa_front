<div class="w-full p-6">
  <!-- menu row -->
  
   
  <div>
    <app-inner-title title="Account"></app-inner-title>
  </div>
  <div class="tab-container">
    <ul class="tab-list">
      <li class="tab bg-primary   " (click)="activateTab(1)" [class.active]="activeTab === 1">Password</li>
      <li class="tab bg-primary  " (click)="activateTab(2)" [class.active]="activeTab === 2"> Language</li>
      <li class="tab bg-primary  " (click)="activateTab(3)" [class.active]="activeTab === 3">Theme</li>
    </ul>
    <div class="tab-content">
      <div *ngIf="activeTab === 1" class="tab-panel">
        <app-password></app-password>
      </div>
      <div *ngIf="activeTab === 2" class="tab-panel">
        <app-language></app-language>
      </div>
      <div *ngIf="activeTab === 3" class="tab-panel">
        <app-theme></app-theme>
      </div>
    </div>
  </div>
  
<app-modal [toggleModal]="toggleEditModal">
  <span buttonContent></span>
  <div modalContent>
    
  </div>
</app-modal>
<app-modal [toggleModal]="toggleViewModal">
  <span buttonContent></span>
  <div modalContent>
    
  </div>
</app-modal>
