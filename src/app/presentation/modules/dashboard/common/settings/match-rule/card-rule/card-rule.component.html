<div class="w-full p-6">
   
     
  <div>
    <app-inner-title title="Policy and Card Rule"></app-inner-title>
  </div>
  <div class="mt-5 w-full">
    <app-inner-table
    [table]="table"
    (editClick)="handleEdit($event)"
    (viewClick)="handleView($event)"
    ></app-inner-table>
  </div>
</div>
<app-modal [toggleModal]="toggleEditModal">
  <span buttonContent></span>
  <div modalContent>
    <card-rule-edit [data]="editData"></card-rule-edit>
  </div>
</app-modal>
<app-modal [toggleModal]="toggleViewModal">
  <span buttonContent></span>
  <div modalContent>
    <card-rule-view [data]="viewData"></card-rule-view>
  </div>
</app-modal>
