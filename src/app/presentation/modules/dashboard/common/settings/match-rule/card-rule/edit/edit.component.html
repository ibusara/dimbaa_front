<div class="flex flex-col" *ngIf="!message">
  <div class="w-full text-center">
    <p class="font-bold text-primary">Edit Card Rule</p>
  </div>
  <div class="w-full flex flex-row justify-center text-center mt-5">
    <table>
      <tr>
        <td class="text-right pt-4">Card Rule:</td>
        <td class="pl-5">
          <input type="text" placeholder="Type here" class="input input-sm w-full max-w-xs bg-white" />
        </td>
      </tr>
    </table>
  </div>
  <div class="w-full text-center mt-4">
    <button class="btn btn-primary btn-outline" (click)="update()">
      Update
    </button>
    <button class="btn btn-primary btn-outline ml-3"  (click)="delete()">
      Delete
    </button>
    <button class="btn btn-primary ml-4 text-white"  (click)="reset()">
      Reset
    </button>
  </div>
</div>
<app-alert
  *ngIf="message"
  [type]="message.type"
  [title]="message.title"
  [message]="message.message"
  (onConfirm)="handleConfirm($event)"
></app-alert>
