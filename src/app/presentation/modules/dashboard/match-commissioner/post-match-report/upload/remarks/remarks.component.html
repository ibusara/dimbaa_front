<div class="w-full text-center px-10">
  <p class="font-bold">INCIDENTS/Remarks</p>
  <div class="divider"></div>
  <div class="flex flex-col">
    <div class="flex flex-row">
      <p class="font-bold mr-5 w-64 text-left">Remarks:</p>
      <textarea name="" id="" class="textarea flex-grow" title="remarks"></textarea>
    </div>
    <div class="flex flex-row mt-5">
      <p class="font-bold mr-5 w-64 text-left">Date:</p>
      <input type="date" class="input" title="bix">
    </div>
    <div class="flex flex-row mt-5">
      <p class="font-bold mr-5 w-64 text-left">Click checkbox to sign:</p>
      <input type="checkbox" checked="checked" class="checkbox" title="sign"/>
    </div>
  </div>
</div>
