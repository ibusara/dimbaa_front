<div class="w-full"><div class="overflow-x-auto">
  <div class="w-full p-6">
    <!-- menu row -->
    <div class="flex justify-end">
      <div>
        <app-inner-search></app-inner-search>
      </div>
      <div class="flex flex-row gap-3">
        <app-create-goal></app-create-goal>
      </div>
    </div>
    <div class="w-full flex flex-col gap-5 justify-center mt-5 text-center">
      <p class="font-semibold">
        MAGOLI (GOALS)
      </p>
    </div>
    <div class="mt-5 w-full">
      <app-inner-table
      [table]="table"
      (editClick)="handleEdit($event)"
      (deleteClick)="handleDelete($event)"
      ></app-inner-table>
    </div>
  </div>
  <app-modal [toggleModal]="toggleEditModal">
    <span buttonContent></span>
    <div modalContent>
      <app-edit-goal [data]="editData"></app-edit-goal>
    </div>
  </app-modal>
  <app-modal *ngIf="message" [toggleModal]="toggleDeleteModal">
    <span buttonContent></span>
    <div modalContent>
      <app-alert *ngIf="message" [type]="message.type" [title]="message.title" [message]="message.message"
        (onConfirm)="handleConfirm($event)"></app-alert>
    </div>
  </app-modal>
</div>
</div>
<div class="divider"></div>
<div class="w-full">
  <p class="text-center font-bold">Elezea(kwakifupi)TABIA za WACHEZAJI na WASHABIKI (Attitude of Players & Spectators)</p>
  <div class="flex flex-col w-full">
    <div class="flex flex-row my-5">
      <div class="w-1/3">

      </div>
      <div class="w-1/3">
        <p class="font-bold">Team A</p>
      </div>
      <div class="w-1/3">
        <p class="font-bold">Team B</p>
      </div>
    </div>
    <div class="flex flex-row">
      <div class="w-1/3">
        Tabia za wachezaji
      </div>
      <div class="w-1/3">
        <textarea name="ta" id="" cols="30" rows="4" class="textarea" title="explanation"></textarea>
      </div>
      <div class="w-1/3">
        <textarea name="ta" id="" cols="30" rows="4" class="textarea" title="explanation"></textarea>
      </div>
    </div>
    <div class="flex flex-row">
      <div class="w-1/3">
        Tabia za washabiki
      </div>
      <div class="w-1/3">
        <textarea name="ta" id="" cols="30" rows="4" class="textarea" title="explanation"></textarea>
      </div>
      <div class="w-1/3">
        <textarea name="ta" id="" cols="30" rows="4" class="textarea" title="explanation"></textarea>
      </div>
    </div>
  </div>
</div>
