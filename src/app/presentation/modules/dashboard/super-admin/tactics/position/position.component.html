<div class="w-full p-6">
  
  <div>
    <app-inner-title title="Playing Position"></app-inner-title>
  </div>
  <div class="mt-5 w-full">
    <app-inner-table
    [table]="table"
    (editClick)="handleEdit($event)"
    (viewClick)="handleView($event)"
    ></app-inner-table>
  </div>
</div>
<app-modal [toggleModal]="toggleEditModal">
  <span buttonContent></span>
  <div modalContent>
    <app-position-edit [data]="editData"></app-position-edit>
  </div>
</app-modal>
<app-modal [toggleModal]="toggleViewModal">
  <span buttonContent></span>
  <div modalContent>
    <app-position-view [data]="viewData"></app-position-view>
  </div>
</app-modal>
