
<div class="flex flex-col" *ngIf="!message">
  <div class="w-full text-center">
    <p class="font-bold text-primary">View Playing Position </p>
  </div>
  <div class="w-full flex flex-row justify-center text-center mt-5">
    <table>
      <tr>
        <td class="text-right pt-4">Category:</td>
        <td class="pt-4">{{  data?.category}}   </td>
      </tr>
      <tr>
        <td class="text-right pt-4">Sub Category:</td>
        <td class="pt-4">{{  data?.subcategory}}   </td>
      </tr>
      
      
  
    </table>
  </div>
