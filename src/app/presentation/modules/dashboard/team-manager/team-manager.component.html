<div class="w-full p-6">
  <!-- menu row -->
  <div class="flex">
    <div class="flex-grow">
      <p class="text-3xl font-bold text-primary ">Team Manager Name</p>
      <p class="text-xl font-bold">Team manager</p>
    </div>
    <div>
      <app-inner-search></app-inner-search>
    </div>
    <div class="flex flex-row gap-3" *ngIf="currentRoute == 'Upcoming'">
      <app-team-manager-upcoming-filter></app-team-manager-upcoming-filter>
      <app-team-manager-upcoming-columns></app-team-manager-upcoming-columns>
    </div>
    <div class="flex flex-row gap-3" *ngIf="currentRoute == 'History'">
      <app-team-manager-history-filter></app-team-manager-history-filter>
      <app-team-manager-history-columns></app-team-manager-history-columns>
    </div>
  </div>
  <div class="mt-12 w-full">
    <app-inner-tabs [tabs]="tabs"></app-inner-tabs>
    <div>
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
