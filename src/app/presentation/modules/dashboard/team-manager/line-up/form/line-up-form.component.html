<div class="mt-5">
  <app-inner-tabs type="dynamic">
    <app-inner-tab [active]="step==1" [name]="'Details'" (click)="step=1"></app-inner-tab>
    <app-inner-tab [active]="step==2" [name]="'Starting XI'" (click)="step=2"></app-inner-tab>
    <app-inner-tab [active]="step==3" [name]="'Substitude Players'" (click)="step=3"></app-inner-tab>
    <app-inner-tab [active]="step==4" [name]="'Viongozi wa team'" (click)="step=4"></app-inner-tab>
    <app-inner-tab [active]="step==5" [name]="'Play Formation'" (click)="step=5"></app-inner-tab>
    <app-inner-tab [active]="step==6" [name]="'Wasilisha'" (click)="step=6"></app-inner-tab>
  </app-inner-tabs>
</div>
<div class=" min-h-[400px]">
  <div [ngSwitch]="step">
    <app-details *ngSwitchCase="1"></app-details>
    <app-starting-players *ngSwitchCase="2"></app-starting-players>
    <app-substitutions *ngSwitchCase="3"></app-substitutions>
    <app-team-leaders *ngSwitchCase="4"></app-team-leaders>
    <app-play-formation *ngSwitchCase="5"></app-play-formation>
    <app-submit *ngSwitchCase="6" (checkBoxClick)="checkedBox($event)"></app-submit>
  </div>
</div>
<div class="w-full flex justify-center mt-5">
  <div class="flex gap-5">
    <div class="btn btn-primary btn-outline">
      Reset
    </div>
    <button class="btn btn-primary text-white">
      Save Draft
    </button>
    <button class="btn btn-primary text-white" (click)="next()">
      Next
    </button>
  </div>
</div>
