<div class="accordion">
    <div class="accordion-item" *ngFor="let item of items">
      <div class="accordion-header" (click)="toggleItem(item)">
        {{ item.title }}
        <span class="accordion-icon" [ngClass]="{'expanded': item.expanded}"></span>
      </div>
      <div class="accordion-content" [hidden]="!item.expanded">
        {{ item.content }}
      </div>
    </div>
  </div>
